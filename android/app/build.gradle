plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.blog_clean_architecture"
    
    // Explicit versions for better compatibility
    compileSdk = 34  // Updated to latest SDK version
    ndkVersion = "27.0.12077973" // Set the required NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.blog_clean_architecture"
        minSdk = 21          // Set minimum SDK (update if required by plugins)
        targetSdk = 34       // Use latest target SDK
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

// Point to Flutter project directory
flutter {
    source = "../.."
}
